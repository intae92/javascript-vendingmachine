<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🍿 자판기 🍿</h1>
        <nav>
          <button type="button" id="product-manage-button">상품 관리</button>
          <button type="button" id="change-add-button">잔돈 충전</button>
          <button type="button" id="product-purchase-button">상품 구매</button>
        </nav>
      </header>
      <section class="input-section"></section>

      <section class="contents-container">
        <div id="change-list-wrapper">
          <h4>자판기가 보유한 동전</h4>
          <ul id="change-list">
            <li class="list-header">
              <span>동전</span>
              <span>개수</span>
            </li>
            <li>
              <span>500원</span>
              <span>0개</span>
            </li>
            <li>
              <span>100원</span>
              <span>4개</span>
            </li>
            <li>
              <span>50원</span>
              <span>1개</span>
            </li>
            <li>
              <span>10원</span>
              <span>5개</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
