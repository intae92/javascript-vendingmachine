<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>🍿 자판기 🍿</h1>
        <nav>
          <button type="button" id="product-manage-button">상품 관리</button>
          <button type="button" id="change-add-button">잔돈 충전</button>
          <button type="button" id="product-purchase-button">상품 구매</button>
        </nav>
      </header>
      <section class="input-section">
        <div id="product-manage-container">
          <p>추가할 상품 정보를 입력해주세요.</p>
          <form id="product-add-form">
            <input
              type="text"
              id="product-name-input"
              placeholder="상품명"
              required
            />
            <input
              type="number"
              id="product-price-input"
              placeholder="가격"
              required
            />
            <input
              type="number"
              id="product-amount-input"
              placeholder="수량"
              required
            />
            <input type="submit" id="product-add-button" value="추가" />
          </form>
        </div>
        <div id="change-add-container">
          <p>자판기가 보유할 금액을 입력해주세요</p>
          <form id="change-add-form">
            <input
              type="number"
              id="change-add-input"
              placeholder="금액"
              required
            />
            <input type="submit" id="change-add-button" value="투입" />
          </form>
          <p>현재 보유 금액: <span id="total-change"></span>원</p>
        </div>
      </section>
      <section>
        <div id="product-list-wrapper">
          <h4>상품 현황</h4>
          <ul id="product-list">
            <li class="list-header">
              <span>상품명</span>
              <span>가격</span>
              <span>수량</span>
            </li>
            <li>
              <span>콜라</span>
              <span>1500</span>
              <span>20</span>
            </li>
            <li>
              <span>사이다</span>
              <span>1000</span>
              <span>10</span>
            </li>
          </ul>
        </div>
      </section>
      <section>
        <div id="change-list-wrapper">
          <h4>자판기가 보유한 동전</h4>
          <ul id="change-list">
            <li class="list-header">
              <span>동전</span>
              <span>개수</span>
            </li>
            <li>
              <span>500원</span>
              <span>0개</span>
            </li>
            <li>
              <span>100원</span>
              <span>4개</span>
            </li>
            <li>
              <span>50원</span>
              <span>1개</span>
            </li>
            <li>
              <span>10원</span>
              <span>5개</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
